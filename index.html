<html>
    <body>
      <h1>Otto Tabs</h1>

      <div style="width:300px">

        <div>
          <input type="checkbox" id="duplicates" name="duplicates"
                value="duplicates" checked/>
          <label for="duplicates">Remove duplicate tabs</label>
        </div>

        <div>
          <input type="checkbox" id="group" name="group"
                value="group" checked />
          <label for="group">Group tabs with same host</label>
        </div>

        <div>
            <input type="checkbox" id="host" name="host"
                  value="host" checked />
            <label for="host">Remove tabs with same host</label>
          </div>

      </div>

      <script src='./popup.js'></script>

    </body>
  </html>
